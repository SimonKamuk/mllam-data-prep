schema_version: v0.1.0
dataset_version: v0.1.0

arch:
  sampling_dim: time
  input_variables:
    static: [grid_index, feature]
    state: [time, grid_index, feature]
    forcing: [time, grid_index, feature]
  input_range:
    time:
      start: 2000-01-01T00:00
      end: 2001-01-01T00:00
      step: PT1H

inputs:
- name: danra_height_levels
  path: /data/danra/height_levels.zarr
  attributes:
    version: v0.3.0
  dims: [analysis_time, x, y, altitude]
  variables:
    u:
      altitude:
        sel: [50, 100, 200, 300, 500, 700, 850, 1000]
        units: m
    v:
      altitude:
        sel: [50, 100, 200, 300, 500, 700, 850, 1000]
        units: m
    t:
      altitude:
        sel: [50, 100, 200, 300, 500, 700, 850, 1000]
        units: m
  dim_mapping:
    time: analysis_time
    feature:
      stack_variables_by_var_name: True
      dims: [altitude]
      name: f"{var_name}_{altitude}"
    grid_index: x, y
  target: state

- name: danra_pressure_levels
  path: /data/danra/pressure_levels.zarr
  attributes:
    version: v0.3.0
  dims: [analysis_time, x, y, pressure]
  variables:
    u:
      pressure:
        sel: [1000, 850, 700, 500, 300, 200, 100]
        units: hPa
  dim_mapping:
    time: analysis_time
    feature:
      stack_variables_by_var_name: True
      dims: [pressure]
      name: f"{var_name}_{pressure}"
    grid_index: x, y
  target: state

- name: danra_single_levels
  path: /data/danra/single_levels.zarr
  attributes:
    version: v0.3.0
  dims: [analysis_time, x, y]
  variables: u10m, v10m, t2m
  dim_mapping:
    time: analysis_time
    feature:
      stack_variables_by_var_name: True
      name: f"{var_name}"
    grid_index: x, y
  target: state

- name: danra_single_levels_forcings
  path: /data/danra/single_levels.zarr
  attributes:
    version: v0.3.0
  dims: [analysis_time, x, y]
  variables: nswlr
  dim_mapping:
    time: analysis_time
    feature:
      stack_variables_by_var_name: True
      name: f"{var_name}"
    grid_index: x, y
  target: forcing

- name: danra_static2d
  path: /data/danra/static2d.zarr
  attributes:
    version: v0.3.0
  dims: [x, y]
  variables: [topography_height, land_area_fraction]
  dim_mapping:
    grid_index: x, y
  target: static

- name: meps_ensemble_forecasts
  path: /data/meps/ensemble_forecasts.zarr
  variables: [u, v, t]
  dims: [analysis_time, forecast_time, ensemble_member, x, y]
  dim_mapping:
    time: forecast_time
    grid_index: x, y
  sub_sampling:
    analysis_time:
      time: 0
    ensemble_member: "random"
  target: state


- name: dini_forecast
  path: /data/dini_forecasts_2000_2010.zarr
  variables: [u, v, t]
  dims: [analysis_time, forecast_time, x, y]
  dim_mapping:
    time: forecast_time
    grid_index: x, y
  sub_sampling:
    analysis_time:
      time: 0
  target: state
