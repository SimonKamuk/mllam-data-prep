schema_version: v0.1.0
dataset_version: v0.1.0

architecture:
  sampling_dim: time
  input_variables:
    static: [grid_index, feature]
    state: [time, grid_index, state_feature]
    forcing: [time, grid_index, forcing_feature]
  input_range:
    time:
      start: 2000-01-01T00:00
      end: 2001-01-01T00:00
      step: PT1H

inputs:
- name: danra_height_levels
  path: /dmidata/projects/cloudphysics/danra/data/v0.2.2/height_levels.zarr
  dims: [time, x, y, level]
  variables:
    u:
      level:
        sel: [100, ]
        units: m
    v:
      level:
        sel: [100, ]
        units: m
  dim_mapping:
    time: time
    state_feature:
      stack_variables_by_var_name: True
      dims: [level]
      name: f"{var_name}{level}m"
    grid_index: [x, y]
  target: state

- name: danra_pressure_levels
  path: /dmidata/projects/cloudphysics/danra/data/v0.2.2/pressure_levels.zarr
  dims: [time, x, y, level]
  variables:
    u:
      level:
        sel: [1000, ]
        units: hPa
    v:
      level:
        sel: [1000, ]
        units: hPa
  dim_mapping:
    time: time
    state_feature:
      stack_variables_by_var_name: True
      dims: [level]
      name: f"{var_name}{level}hPa"
    grid_index: [x, y]
  target: state

- name: danra_surface
  path: /dmidata/projects/cloudphysics/danra/data/v0.2.2/single_levels.zarr
  dims: [time, x, y]
  variables:
    - pres_seasurface
  dim_mapping:
    time: time
    grid_index: [x, y]
    forcing_feature:
      stack_variables_by_var_name: True
      name: f"{var_name}"
  target: forcing
